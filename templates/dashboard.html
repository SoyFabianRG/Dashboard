<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Afluencia Metro CDMX</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>

    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Afluencia del Metro CDMX</h1>
      <p>Análisis de pasajeros por estación y línea</p>
    </div>

    <div class="dashboard">
      <div class="filter-row">
        <label for="date-from">Desde:</label>
        <input type="date" id="date-from" />
        <label for="date-to">Hasta:</label>
        <input type="date" id="date-to" />
        <button onclick="applyFilters()">Aplicar Filtros</button>
        <button
          onclick="resetFilters()"
          style="background: rgba(255, 255, 255, 0.1)"
        >
          Reiniciar
        </button>
      </div>

      <div class="kpi-row">
        <div class="kpi-card">
          <div class="label">Total Usuarios</div>
          <div class="value" id="kpi-total">—</div>
        </div>
        <div class="kpi-card">
          <div class="label">Promedio Diario</div>
          <div class="value" id="kpi-avg">—</div>
        </div>
        <div class="kpi-card">
          <div class="label">Estación más llena</div>
          <div class="value" id="kpi-station">—</div>
        </div>
        <div class="kpi-card">
          <div class="label">Línea más usada</div>
          <div class="value" id="kpi-line">—</div>
        </div>
      </div>

      <div class="charts-grid">
        <div class="chart-wrapper">
          <h2>Tendencia Diaria de Afluencia</h2>
          <canvas id="chart-trend" height="300"></canvas>
        </div>
        <div class="chart-wrapper">
          <h2>Afluencia por Línea</h2>
          <canvas id="chart-lines" height="300"></canvas>
        </div>
      </div>
    </div>

    <script src="/static/dashboard.js"></script>
  </body>
</html>
